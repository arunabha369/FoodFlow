<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
</head>
<body class="bg-[#181818]">
    <div class="top-sec flex flex-row justify-between items-center px-4">
        <i class="ri-arrow-left-s-line text-white text-5xl cursor-pointer"></i>
        <div class="top-sec-r flex flex-row justify-center items-center gap-4 text-center">
            <h1 class="text-white text-xl font-bold md:text-2xl">Shopping Cart</h1>
        </div>
        <button class="text-orange-500 border-orange-500 border-2 p-1 rounded-xl removAll">Remove All</button>
    </div>

    <div class="cart_container mt-8 w-full flex flex-col justify-center items-center md:mt-12">
  
</div>

<div class="sub_total w-full flex justify-between px-4 items-center mt-[40px] md:mt-[80px]">
    <h1 class="text-lg font-semibold text-gray-400 md:text-xl">Sub Total</h1>
    <div class="total_amount">
        <h1 calss="text-xl md:text-2xl font-semibold"><span class="text-orange-500 font-semibold text-xl md:text-3xl">&#x20B9;899</span></h1>
    </div>


</div>

<div class="checkout_sec mt-10 flex justify-center items-center md:mt-14">
    <button class="shadow-[ -50px -50px 100px #1d1a1a,
    50px 50px 100px #736a6a] sm:shadow-2xl shadow-black text-white font-bold text-2xl rounded-3xl bg-black w-[90%] py-4 md:w-[20%] md:hover:shadow-white md:hover:shadow-sm">
    Checkout
    </button>
</div>
    <script src="cart.js"></script>
</body>
</html>
